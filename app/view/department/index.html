                    <script type="text/javascript">
                    jQuery(document).ready(function($)
                    {
                        $("#example-2").dataTable({
                            dom: "t" + "<'row'<'col-xs-6'i><'col-xs-6'p>>",
                            dom: "t" + "<'row'<'col-xs-6'><'col-xs-6'>>",
                            aoColumns: [
                                {bSortable: false},
                                null,
                                null,
                                null
                            ],
                        });
                        
                        // Replace checkboxes when they appear
                        var $state = $("#example-2 thead input[type='checkbox']");
                        
                        $("#example-2").on('draw.dt', function()
                        {
                            cbr_replace();
                            
                            $state.trigger('change');
                        });
                        
                        // Script to select all checkboxes
                        $state.on('change', function(ev)
                        {
                            var $chcks = $("#example-2 tbody input[type='checkbox']");
                            
                            if($state.is(':checked'))
                            {
                                $chcks.prop('checked', true).trigger('change');
                            }
                            else
                            {
                                $chcks.prop('checked', false).trigger('change');
                            }
                        });
                    });
                    </script>

    </div>

    <script type="text/javascript">
    //add
    function showAjaxModal(){
        jQuery('#modal-add').modal('show', {backdrop: 'static'});
        jQuery.ajax({
            url: "{:url('Department/create')}",
            success: function(response)
            {
                jQuery('#modal-add .modal-body').width(1000);
                jQuery('#modal-add .modal-body').html(response);
            }
        });
    }

    function add_from(){
        var res = $(".add-form").serializeArray();

        $.post("{:url('Department/save')}", res,function(data){
            if( data.error>0 ){
                toastr.error( data.msg );
            }else{
                toastr.success( data.msg );
                jQuery('#modal-add').modal('hide');
                location.reload();
            }
        }, "json");

    }

    //edit
    function editAjaxModal(url){
        jQuery('#modal-edit').modal('show', {backdrop: 'static'});
        jQuery.ajax({
            url: url,
            success: function(response)
            {
                jQuery('#modal-edit .modal-body').html(response);
            }
        });
    }
    function edit_from(){
        var res = $(".edit_from").serializeArray();
        console.log(res);
        $.post("{:url('Department/update')}", res,function(data){
            if( data.error>0 ){
                toastr.error( data.msg );
            }else{
                toastr.success( data.msg );
                jQuery('#modal-edit').modal('hide');
                location.reload();
            }
        }, "json");

    }

    //show
    function showModal(url){
        jQuery('#modal-show').modal('show', {backdrop: 'static'});

        jQuery.ajax({
            url: url,
            success: function(response)
            {
                jQuery('#modal-show .modal-body').html(response);
            }
        });
    }

    //del
    function del(id){
        if( confirm("确定要删除吗？") ){
            $.post("{:url('Department/delete')}", {id:id},function(data){
                if( data.error>0 ){
                    toastr.error( data.msg );
                }else{
                    toastr.success( data.msg );
                    location.reload();
                }
            }, "json");
        }

    }
    </script>
