
<form class="validate add-form" novalidate="novalidate" style="width: auto">

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="field-2" class="control-label">用户名</label>
                <input type="text" class="form-control" name="username" placeholder="请输入新增管理员用户名" maxlength="25">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="field-2" class="control-label">密码</label>
                <input type="password" class="form-control" name="password" placeholder="请输入新增管理员密码">
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="field-2" class="control-label">手机号</label>
                <input type="text" class="form-control" name="phone" placeholder="请输入新增管理员手机号">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="field-2" class="control-label">真实姓名</label>
                <input type="text" class="form-control" name="truename" placeholder="请输入新增管理员用户名" maxlength="8">
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">角色</label>
                <select class="form-control" name="role_id">
                    <option value="默认" >默认</option>
                    {volist name='roles' id='vo'}
                    <option value="{$vo.id}">{$vo.role_name}</option>
                    {/volist}
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group no-margin">
                <label for="field-7" class="control-label">备注</label>
                <textarea class="form-control autogrow" name="desc" placeholder="备注" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 50px;"></textarea>
            </div>
        </div>
    </div>
</form>
