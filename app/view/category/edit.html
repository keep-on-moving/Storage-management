



<form class="validate edit_from" novalidate="novalidate">

	<div class="row">
		
		<div class="col-md-12">
			<div class="form-group">
				<label for="field-2" class="control-label">类别名称</label>
				<input type="text" class="form-control" name="name" placeholder="类别名称" value="{$info.name}">
				<input type="hidden" name="id" value="{$info.id}">
			</div>	
		</div>
	</div>


	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
                <label class="control-label">上级分类</label>
                <select class="form-control" name="pid">
                    <option value="0" {eq name="$info.pid" value="0"} selected="selected" {/eq} >默认</option> 

                    {volist name='category' id='vo'}
                    	<option value="{$vo.id}"  {eq name="$info.pid" value="$vo.id"} selected="selected" {/eq} >{$vo.name}</option>
                    {/volist}

                </select>  
			</div>	
		</div> 
		<div class="col-md-6">
			<div class="form-group">
                <label class="control-label">类别状态</label>
                <select class="form-control" name="status">
                    <option value="0"  {eq name="info.status" value="0"} selected="selected" {/eq} >正常</option>
                    <option value="1" {eq name="info.status" value="1"} selected="selected" {/eq} >废弃</option>
                </select>  
			</div>	
		</div> 
    </div>


	<div class="row">
		<div class="col-md-12">
			<div class="form-group no-margin">
				<label for="field-7" class="control-label">备注</label>
				
				<textarea class="form-control autogrow" name="desc" placeholder="备注" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 50px;">{$info.desc}</textarea>
			</div>	
		</div>
	</div>

	
</form>
